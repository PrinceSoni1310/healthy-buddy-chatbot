<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Healthy Buddy Chatbot</title>
  <style>
    /* Reset default margin */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    header {
      padding: 20px;
      background: #A88383;
      text-align: center;
      border-bottom: 2px solid #ddd;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      color: #222;
    }

    p {
      margin: 5px 0 0;
      color: #555;
    }

    /* Make chatbot full height */
    .chat-container {
      height: calc(100vh - 80px); /* 100% height minus header */
      width: 100%;
    }

    zapier-interfaces-chatbot-embed {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Healthy-buddy-chatbot</h1>
    <p>Health and fitness guidance chatbot</p>
  </header>

  <div class="chat-container">
    <script async type="module" src="https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js"></script>
    <!-- Inline chatbot (not popup) -->
    <zapier-interfaces-chatbot-embed chatbot-id="cmf2a0tuo000ax3fu92kkvj12"></zapier-interfaces-chatbot-embed>
  </div>
</body>
</html>
