<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Healthy Buddy Chatbot</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6f8fa;
      color: #222;
    }
    h1 {
      margin-top: 32px;
      margin-bottom: 8px;
      font-size: 2.2rem;
      text-align: center;
      color: #367d57;
    }
    p {
      text-align: center;
      margin-bottom: 24px;
      font-size: 1.1rem;
      color: #555;
    }
    .chatbot-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: stretch;
      width: 100%;
      max-width: 900px;
      margin: 0 auto 32px auto;
      box-sizing: border-box;
    }
    zapier-interfaces-chatbot-embed {
      width: 100%;
      min-height: 100%;
      height: 100%;
      border: none;
      box-shadow: 0 2px 16px rgba(44, 62, 80, 0.10);
      background: #fff;
      border-radius: 8px;
      font-size: 1rem;
    }
    @media (max-width: 600px) {
      .chatbot-container {
        max-width: 100vw;
        margin: 0;
        padding: 0;
      }
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Healthy Buddy Chatbot</h1>
  <p>Your AI-powered health and fitness guidance assistant</p>

  <div class="chatbot-container">
    <!-- Zapier Chatbot Embed -->
    <script async type="module" src="https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js"></script>
    <zapier-interfaces-chatbot-embed
      is-popup="false"
      style="width:100%;height:100%;min-height:100%;"
      chatbot-id="cmf2a0tuo000ax3fu92kkvj12"
    ></zapier-interfaces-chatbot-embed>
  </div>
</body>
</html>
